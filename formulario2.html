<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="css/styleFormulario2.css">
    <script src="script/mainFormulario2.js"></script>
</head>
<body>
    <!-- Contenido de la página -->
    <header>
        <h1>Bienvenido al formulario</h1>
    </header>
    <div id="contenedor">
        <div id="div1">
            <p>Nombre: </p>
            <input type="text" id="nombre" name="name" required>
    
            <p>Email: </p>
            <input type="email" id="email" name="email" required>
    
            <p for="miCheckbox">Acepto los términos y condiciones</p>
            <label>cookies: </label>
            <input type="checkbox" id="miCheckbox" name="terminos">
            <br>
            <label>publicidad: </label>
            <input type="checkbox" id="miCheckbox2" name="terminos">
            <br>
            <label>notificaciones: </label>
            <input type="checkbox" id="miCheckbox3" name="terminos">
            <br><br>
            <button id="enviar">enviar</button>
        </div>
        <div id="div2">
            <p>Nombre: </p>
            <p id="nombre2"></p>
    
            <p>Email: </p>
            <p id="email2"></p>
    
            <p for="miCheckbox">Acepto los términos y condiciones</p>
            <label>cookies: </label>
            <p id="miCheckbox."></p>
            <label>publicidad: </label>
            <p id="miCheckbox.2"></p>
            <label>notificaciones: </label>
            <p id="miCheckbox.3"></p>
            <button id="editar">editar</button>
        </div>
    </div>
    

    <footer>
        <p>&copy; 2024 Mi Sitio Web. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts al final para optimizar la carga -->
    
</body>
</html>
